<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    -Nonsense Generator-
  </title>
</head>
<body>
  <!-- <h4 class="megabanner">MEGRATON</h4> -->
  <div class="megatron">
    <img class="megatronimg" src="./images/sleep.gif" alt="">
  </div>
  <div class="container">
    <div class="useless">
      <h4>count++;</h4>
      <img class="fire" src="./images/fire.gif" alt="fire over quote counter">
      <img class="fire1" src="./images/fire.gif" alt="fire over quote counter">
      <img class="fire2" src="./images/fire.gif" alt="fire over quote counter">
      <img class="fire3" src="./images/fire.gif" alt="fire over quote counter">
      <img class="fire4" src="./images/fire.gif" alt="fire over quote counter">
      <img class="fire5" src="./images/fire.gif" alt="fire over quote counter">
      <img class="fire6" src="./images/fire.gif" alt="fire over quote counter">
      <img class="smoke" src="./images/smoke.gif" alt="smoke over fire">
      <img class="smoke1" src="./images/smoke.gif" alt="smoke over fire">
      <img class="smoke2" src="./images/smoke.gif" alt="smoke over fire">
      <img class="spark" src="./images/spark.gif" alt="smoke over fire">
      <img class="spark1" src="./images/spark.gif" alt="smoke over fire">
      <img class="spark2" src="./images/spark.gif" alt="smoke over fire">
      <img class="bigfire" src="./images/bigfire.gif" alt="smoke over fire">
      <img class="bigfire1" src="./images/bigfire.gif" alt="smoke over fire">
      <img class="tear" src="./images/tear.png" alt="robot tear">
      <div id="count" class="count"></div>
        <div class="countcont">
          <!-- <img class="fire" src="../images/fire.gif" alt="fire over quote counter"> -->
          <img class="robogif flip" src="./images/trimrobo.gif"></img><img class="robogif1" src="./images/robot.gif"/>
        </div>
        <div class="titlecont">
          <h1 class="title1">Nonsense</h1>
          <h1 class="title2">Generator</h1>
        </div>
      <!-- <h1>-Nonsense Generator-</h1> -->
      </div>
    <div class="ui">
      <div class="thread">
        <div class="msgcont"></div>
      </div>
    </div>
    <div class="inputfield">
      <form class="form" name="sendmessage" action="">
        <input class="input" type="text" id="usermsg" placeholder="Ask away..."/>
        <div class="btncont">
          <button type="submit" class="button" id="submitmsg">Send ✉️</button>
          <button id="clear" class="button2">Clear 🔫</button>
        </div>
    </form>
    </div>
  </div>
</body>
</html>
